<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KeyScope</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">KeyScope</h1>
    <p class="subtitle">기사의 키워드를 입력하여 다양한 기사들을 접해보세요 - !</p>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="검색어를 입력하세요.">
      <button class="search-button">검색</button>
    </div>
  </div>

  <script>
    const searchButton = document.querySelector('.search-button');
    const searchInput = document.querySelector('.search-box');

    searchButton.addEventListener('click', () => {
      const keyword = searchInput.value.trim();
      if (keyword) {
        // 검색어를 URL 파라미터로 전달하면서 다음 페이지로 이동
        window.location.href = `map.html?query=${encodeURIComponent(keyword)}`;
      } else {
        alert('검색어를 입력해주세요!');
      }
    });

    // Enter 키로도 검색 가능하게
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchButton.click();
      }
    });
  </script>
</body>
</html>
